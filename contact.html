<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">The Best <span>Team Learning</span></a>

      <!-- Hamburger button (for small screens) -->
      <button class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </button>

      <!-- Navigation Links -->
      <div class="nav-links" id="navLinks">
        <a href="index.html" class="nav-link" data-translate="home">Home</a>
        <a href="about.html" class="nav-link" data-translate="about">About</a>
        <a href="courses.html" class="nav-link" data-translate="courses">Courses</a>
        <a href="questions.html" class="nav-link" data-translate="questions">Question Bank</a>
        <a href="contact.html" class="nav-link active" data-translate="contact">Contact</a>

        <!-- Language Switcher -->
        <div class="language-switcher">
          <button id="lang-en" class="lang-btn active">EN</button>
          <button id="lang-ar" class="lang-btn">AR</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <main>
    <section class="contact-section">
      <div class="container">
        <h1 class="section-title" data-translate="contact_title">Get in Touch</h1>
        <p class="section-description" data-translate="contact_subtitle">
          We'd love to hear from you. Please fill out the form below.
        </p>

        <form class="contact-form">
          <div class="form-group">
            <label for="name" data-translate="your_name">Your Name</label>
            <input placeholder="Enter Your Name" type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email" data-translate="your_email">Your Email</label>
            <input placeholder="Enter Your Email" type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message" data-translate="your_message">Your Message</label>
            <textarea placeholder="Send Message" id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-secondary" data-translate="send_message">Send Message</button>
        </form>

        <!-- Social Icons -->
        <div class="social-icons">
  <a href="#" target="_blank" class="social-link facebook"><i class="fab fa-facebook-f"></i></a>
  <a href="#" target="_blank" class="social-link twitter"><i class="fab fa-twitter"></i></a>
  <a href="#" target="_blank" class="social-link instagram"><i class="fab fa-instagram"></i></a>
  <a href="#" target="_blank" class="social-link linkedin"><i class="fab fa-linkedin-in"></i></a>
</div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; <span data-translate="copyright">2025 The Best Team Learning. All rights reserved.</span></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/language.js"></script>
</body>
</html>
